<div class="repository-creation-container">
  <h1>Criar Repositório</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="repoLink">Link do GitHub</label>
      <input
        type="url"
        id="repoLink"
        [(ngModel)]="link"
        name="link"
        required
        placeholder="https://github.com/username/repo"
      />
    </div>

    <div class="form-group">
      <label for="languages">Linguagens de Programação</label>
      <select
        id="languages"
        [(ngModel)]="selectedLanguage"
        name="language"
        required
      >
        <option
          *ngFor="let lang of programmingLanguages"
          [ngValue]="lang.value"
        >
          {{ lang.label }}
        </option>
      </select>
    </div>

    <button type="submit">Criar Repositório</button>
  </form>
</div>
